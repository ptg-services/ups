machine:
  services:
    - docker
dependencies:
  override:
    - mvn clean package
    - docker build -t hshira/ups:latest .
test:
  override:
    - docker run -d -p 8081:8081 hshira/ups; sleep 5
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push hshira/ups:latest
      - docker push hshira/ups:$CIRCLE_BUILD_NUM
